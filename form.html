<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta author="Paxton Porter">
  <meta description="A product review submission form for WDD131 assignment.">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/form.js" defer></script>
</head>

<body>
  <header>
    <h1>Submit a Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html" id="reviewForm">

      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset class="rating">
        <legend>Overall Rating</legend>

        <div class="star-group">
          <input type="radio" id="rate5" name="rating" value="5" required>
          <label for="rate5" title="5 stars">★</label>

          <input type="radio" id="rate4" name="rating" value="4" required>
          <label for="rate4" title="4 stars">★</label>

          <input type="radio" id="rate3" name="rating" value="3" required>
          <label for="rate3" title="3 stars">★</label>

          <input type="radio" id="rate2" name="rating" value="2" required>
          <label for="rate2" title="2 stars">★</label>

          <input type="radio" id="rate1" name="rating" value="1" required>
          <label for="rate1" title="1 star">★</label>
        </div>
      </fieldset>

      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset class="features">
        <legend>Useful Features (check all that apply)</legend>

        <label><input type="checkbox" name="features" value="Fast"> Fast</label>
        <label><input type="checkbox" name="features" value="Durable"> Durable</label>
        <label><input type="checkbox" name="features" value="Easy to Use"> Easy to Use</label>
        <label><input type="checkbox" name="features" value="Eco-Friendly"> Eco-Friendly</label>
      </fieldset>

      <label for="reviewText">Written Review (optional)</label>
      <textarea id="reviewText" name="reviewText" placeholder="Share your experience..."></textarea>

      <label for="userName">Your Name (optional)</label>
      <input type="text" id="userName" name="userName">

      <input type="submit" value="Submit Review" class="submitBtn">
    </form>
  </main>

<footer>
  <p>&copy; 2025 · Paxton Porter · WDD131</p> 
  <p id="lastModified"></p>

  <script src="scripts/form.js" defer></script>
</footer>
</body>
</html>
